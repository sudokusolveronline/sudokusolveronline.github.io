<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Paper Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Classic Paper Sudoku</h1>
        </header>
        <div class="controls">
            <div class="button-group">
                <p>Select Grid Size:</p>
                <div class="grid-buttons">
                    <button data-size="3">3x3</button>
                    <button data-size="4">4x4</button>
                    <button data-size="5">5x5</button>
                    <button data-size="6">6x6</button>
                    <button data-size="7">7x7</button>
                    <button data-size="8">8x8</button>
                    <button data-size="9" class="active">9x9</button>
                </div>
            </div>
            <div class="button-group">
                <p>Select Difficulty:</p>
                <div class="difficulty-buttons">
                    <button data-difficulty="very-easy">Very Easy</button>
                    <button data-difficulty="easy">Easy</button>
                    <button data-difficulty="medium" class="active">Medium</button>
                    <button data-difficulty="hard">Hard</button>
                    <button data-difficulty="extra-hard">Extra Hard</button>
                </div>
            </div>
            <button id="start-game" class="start-button">Start Game</button>
        </div>
        <div id="sudoku-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
